<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="aaa">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="more_inf" 
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
    </div>
    <div class="centered-main-page-element">
      <p id="topSectionForAddingElementToList">
        <label class="label-new-task" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="input-text task" type="text">
          <button class="button-add button">Add</button>
        </div>
      </p>
      <h3 class="sub-heading">Todo</h3>
      <ul id="incompleteTasks">
        <li class="task-item">
          <input class="checkbox" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input class="input-text task" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-icon" src="./remove.svg">
          </button>
        </li>
        <li class="task-item editMode">
          <input class="checkbox" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input class="input-text task" type="text" value="Go Shopping">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="delete-icon" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="sub-heading">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-item">
          <input class="checkbox" type="checkbox" checked>
          <label class="label label-completed task">See the Doctor</label>
          <input class="input-text task" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-icon" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
